<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <img src="https://imageog.flaticon.com/icons/png/512/295/295128.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" alt="login" height="40%" width="40%">
            <h5 class="card-title text-center">Sign In MyCA</h5>
            <form [formGroup]='loginForm' (ngSubmit)='onSubmit()' class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" formControlName='username' class="form-control" style="height: 50px; text-align: center;"
                  placeholder="Username" required autofocus>
                <label for="inputEmail" style="text-align: center;">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" formControlName='password' class="form-control" style="height: 50px; text-align: center;"
                  placeholder="Password" required>
                <label for="inputPassword" style="text-align: center;">Password</label>
              </div>

              <button type="submit" class="btn btn-outline-success float-right">SIGN IN</button>
            </form>
          </div>
        </div>
