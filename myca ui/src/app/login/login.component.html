<div class="container"></div>
<div class="login-main">
  <div class="CA-txt">
  </div>
     <div class="login">
       <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>
         <div *ngIf="errMsg" class="alert alert-danger">please enter valid details</div>
         
           <label for="uname">
            <b>Username</b>
        </label>
        <input type="text" placeholder="username" formControlName="username"  name="username" >
       <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">

            <div *ngIf="username.errors.required">
              username is required.
            </div>
  
          </div>
          
          
          <label for="psw">
            <b>Password</b>
          </label>
          <input type="password" placeholder="Enter Password" formControlName="password" name="password" >
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
  
            <div *ngIf="password.errors.required">
              password is required.
            </div>
  
          </div>
        
          <button type="submit">Login</button>
          <div  style="background-color:#f1f1f1">
            <span class="psw">
              <a routerLink="/forgetPassword" class="btn btn-link">ForgetPassword?</a>
            </span>
            
          </div> 
        
        </form>
        </div>
  
        
    </div>
